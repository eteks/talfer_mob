<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>VitalSfera</title>

        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
        
    </head>
    <body>
        <div class="bgimage">
            <div class="log_logo">
                <img src="img/login_logo.png">
            </div>
        <form class="log_reg_form" action="notification.html">
            <div class="form-group">
            <label for="usr">Email</label>
            <input type="text" id="usr">
            </div>
            <div class="form-group">
            <label for="pwd">Password</label>
            <input class="pass_mar" type="password" id="pwd">
            </div>
            <p class="forgot_pwd_text"><a href="">Forgot your password</a></p>
            <button type="submit" class="register_button_inner text-center">LOG IN</button>
            
        </form> <!--End log_reg_form -->

        <div class="bottom_text">
            <p class="continue_text text-center"><a href="register_page.html">Continue to REGISTER</p></a>
        </div>
        </div>



        <div class="overlay"></div>


        <!-- jQuery CDN -->
        <script src="js/jquery-1.12.0.min.js"></script>
        <!-- Bootstrap Js CDN -->
        <script src="js/bootstrap.min.js"></script>
        <!-- jQuery Custom Scroller CDN -->
        <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $("#sidebar").mCustomScrollbar({
                    theme: "minimal"
                });

                $('#dismiss, .overlay').on('click', function () {
                    $('#sidebar').removeClass('active');
                    $('.overlay').fadeOut();
                });

                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').addClass('active');
                    $('.overlay').fadeIn();
                    $('.collapse.in').toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });
            });
        </script>
    </body>
</html>
