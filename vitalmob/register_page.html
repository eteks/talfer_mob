<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Collapsible sidebar using Bootstrap 3</title>

        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
        
    </head>
    <body>
        <div class="bgimage">
            <div class="log_logo">
                <img src="img/login_logo.png">
            </div>        
        <form class="log_reg_form">
                <div class="form-group">
                    <label for="usr">Email:</label>
                    <input type="text" id="usr">
                </div>
                <div class="form-group">
                    <label for="usr">Repeat Email:</label>
                    <input type="text" id="usr">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input class = "pass_mar" type="password" id="pwd">
                </div>
                <div class="text-right"> 
                <label class="container">Accept Privacy Policy & Terms
                  <input type="checkbox" checked="checked">
                  <span class="checkmark"></span>
              </label>
          </div>
            <button type="submit" class="register_button_inner text-center">REGISTER</button>

        </form> <!--End log_reg_form -->
        
        <div class="bottom_text">
            <p class="continue_text text-center"><a href="login.html ">Continue Logged IN</a></p>
        </div>
        </div>


        



        <div class="overlay"></div>


        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <!-- Bootstrap Js CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- jQuery Custom Scroller CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $("#sidebar").mCustomScrollbar({
                    theme: "minimal"
                });

                $('#dismiss, .overlay').on('click', function () {
                    $('#sidebar').removeClass('active');
                    $('.overlay').fadeOut();
                });

                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').addClass('active');
                    $('.overlay').fadeIn();
                    $('.collapse.in').toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });
            });
        </script>
    </body>
</html>
